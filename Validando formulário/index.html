<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validar formulário</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

      <form action="">
        <label for="">Nome:</label>
        <input type="text" class="nome">
        <p class="errorMsgNome" id="erroNome"></p>
        <label for="">Sobrenome:</label>
        <input type="text" class="sobrenome">
        <p class="errorMsgSobrenome" id="erroSobrenome"></p>
        <label for="">CPF:</label>
        <input type="text" class="cpf">
        <p class="errorMsgCpf" id="erroCpf"></p>
        <label for="">Usuário:</label>
        <input type="text" class="usuario">
        <p class="errorMsgUsuario" id="erroUsuario"></p>
        <label for="">Senha:</label>
        <input type="password" class="senha">
        <p class="errorMsgSenha" id="erroSenha"></p>
        <label for="">Repetir Senha:</label>
        <input type="password" class="repSenha">
        <p class="errorMsgRepSenha" id="erroRepSenha"></p>
        <button class="btnSubmit">Enviar</button>
      </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
